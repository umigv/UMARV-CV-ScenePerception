[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arv-hsv-tuner"
version = "1.0.0"
description = "UM-ARV HSV color space tuning tool for lane detection with YOLO integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Steffano Martinez", email = "steffano.martinez@umich.edu"}
]
keywords = ["hsv", "opencv", "lane-detection", "yolo", "computer-vision", "autonomous-vehicles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "ultralytics>=8.0.0",
]

[project.optional-dependencies]
qt = ["PyQt5>=5.15.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls] # TODO


[tool.setuptools.packages.find]
include = ["arv_hsv_tuner*"]

[tool.setuptools.package-data]
arv_hsv_tuner = ["examples/*.py", "examples/**/*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']